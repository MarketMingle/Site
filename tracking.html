<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking - E-Collective</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Example styles; your existing styles should remain intact */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header.fancy-header {
      background: rgba(32, 114, 112, 1);
      padding: 10px 20px;
      color: #fff;
      text-align: center;
    }
    .tracking-main {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tracking-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .tracking-form {
      text-align: center;
      margin-bottom: 20px;
    }
    .tracking-form input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    .tracking-form button {
      padding: 10px 20px;
      background: #1B8A54;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tracking-progress {
      margin-top: 20px;
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .progress-step {
      flex: 1;
      height: 10px;
      background: #ccc;
      margin: 0 5px;
      border-radius: 5px;
    }
    .progress-step.active {
      background: #1B8A54;
    }
    .status-text {
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="fancy-header">
    <!-- Same header as other pages -->
    <h1>MarketMingle</h1>
  </header>

  <main class="tracking-main">
    <div class="tracking-container">
      <h2>Track Your Order</h2>
      <div class="tracking-form">
        <input type="text" id="order-id" placeholder="Enter Order ID">
        <button onclick="trackOrder()">Track</button>
      </div>
      
      <div class="tracking-progress" id="tracking-status">
        <div class="progress-bar">
          <div class="progress-step" data-status="ordered"></div>
          <div class="progress-step" data-status="processed"></div>
          <div class="progress-step" data-status="shipped"></div>
          <div class="progress-step" data-status="delivered"></div>
        </div>
        <div class="status-text" id="status-text"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <!-- Same footer as other pages -->
    <p style="text-align: center;">&copy; 2025 MarketMingle. All Rights Reserved.</p>
  </footer>

  <script>
    // Retrieve orders from localStorage (assumes each order object has properties:
    // id, status, updated, deliveryDate, and location)
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    
    function trackOrder() {
      const orderId = document.getElementById('order-id').value;
      const order = orders.find(o => o.id === orderId);
      const statusText = document.getElementById('status-text');
      
      if(order) {
        updateProgress(order.status);
        statusText.innerHTML = `
          <h3>Order #${order.id}</h3>
          <p>Current Status: ${order.status}</p>
          <p>Last Updated: ${new Date(order.updated).toLocaleString()}</p>
          <p>Delivery Date: ${order.deliveryDate ? new Date(order.deliveryDate).toLocaleDateString() : 'TBA'}</p>
          <p>Delivery Location: ${order.location || 'Not Available'}</p>
        `;
      } else {
        statusText.innerHTML = "<p>Order not found. Please check your Order ID</p>";
      }
    }

    function updateProgress(status) {
      const steps = document.querySelectorAll('.progress-step');
      const statusOrder = ['ordered', 'processed', 'shipped', 'delivered'];
      const currentIndex = statusOrder.indexOf(status);
      
      steps.forEach((step, index) => {
        if(index <= currentIndex) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
